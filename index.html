2.  Next have students do a wireframe to structure thoughts on how the app should
    be laid out.  Also, have them think about how the search will occur and then
    what functions will be needed to do the ajax call.  Lastly, how will the information
    returned be displayed.  Think about how ajax tutorial worked.

<!DOCTYPE html>
<html>
    <head>
        <title>National & Local Weather Forcast</title>
<!-- CSS Attachment -->
        <link rel= "stylesheet" type= "text/css" href= "css/main.css">
<!-- Bootstrap Core CSS Plug-In -->
       <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!--JavaScript  Attachment -->
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- JQuery UI Library -->
        <script src= https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js></script>
    </head>

<!-- ======================================================================================== -->
<body id="page-top" class="index">
<!-- ======================================================================================== -->
    <header>
    <h1><strong> National & Local Weather Forcast</strong></h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text" style="text-align: center">
                        <!-- <span class="name"> --><!-- National & Local Weather Forcast --><!-- </span> -->
                    </div>
                </div>
            </div>
        </div>
    </header>

<!-- ======================================================================================== -->
 <!-- Location Section -->
    <section id="contact">
        <div class="container">
            <div class="col-xs-12 text-center">
                <h2 style="margin-top:10px">Find Location</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls"> 
                            <input type="text" class="form-control center" placeholder="Enter Zip Code" style="text-align:center" id="userZipCode">
                            <p class="help-block text-danger"></p>
                            <button type="button" name="button" id='add-location' style="margin-bottom: 10px">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        
                <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
<!-- ================================================================================================================ -->
<!-- My Weather -->
    <section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 style="margin-top:10px">My Weather</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2" id="my-weather">
                    <p><strong>Current Location: </strong><br><br>
                        <span id="name" class="feedback"></span></p>
                    <p><strong>Weather:</strong><br><br>
                        <span id="weather" class="feedback"></span></p>
                    <p><strong>Temperature: </strong><br><br>
                        <span id="temp" class="feedback"></span></p>
                    <p><strong>Humidity: </strong><br><br>
                        <span id="humidity" class="feedback"></span></p>
                    <p><strong>Wind Speed: </strong><br><br>
                        <span id="windSpeed" class="feedback"></span></p>
                </div>
                <div class="col-lg-4">
                </div>
            </div>
        </div>
    </section>

<!-- Ajax Javascript Attachment -->
        <script src= "js/ajax.js"></script>  <!-- // Connects javascript file to HTML    -->
<!-- Gives mor functionality -->
        <script src= "https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    </body>
<!-- ==================================================================================================================== -->
<!-- FOOTER -->
    <footer class= "text center">
       <!--  <div class="footer-below"> -->
            <div class="container">
                <div class="row">
                    <div class="col-xs-12"><br>
                        <p>Weather information powered by <a href="http://openweathermap.org">openweathermap.org</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</html>
